<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>PGS Online Shop</title>
</head>

<body>

  <nav class="navbar ">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>

    </ul>
  </nav>
  <a href="#" class="cart-button">Your Cart</a>
  <div class="showcase container-fluid"></div>
  <div class="container">
    <h3 class="text-center mt-5 heading">Products</h3>
    <div class="card card-body mt-4">
      <div class="products"></div>

    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="prodModalCenter" tabindex="-1" role="dialog" aria-labelledby="prodModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="prodModalLongTitle"></h5>
      </div>
      <div class="modal-body">
        <div class="modal-content">
          <img class="modal-product-img" src="" alt="">
          <div class="product-modal-information">
            <ul class="modal-info-list">
              <li class="modal-product-price"></li>
              <li class="modal-product-quantity"></li>
              <li class="modal-product-shipping-date"></li>
            </ul>
          </div>
        </div>
        <div class="modal-product-description"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" >Add to cart</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
